<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Task Management Form</h2>
  
  <form id="taskForm">
    <label for="task_id">Task ID</label>
    <input type="text" id="task_id" name="task_id" required>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="due_date">Due Date</label>
    <input type="date" id="due_date" name="due_date" required>

    <label for="priority">Priority</label>
    <select id="priority" name="priority">
      <option value="LOW">Low</option>
      <option value="MEDIUM" selected>Medium</option>
      <option value="HIGH">High</option>
    </select>

    <label for="user_id">User ID (optional)</label>
    <input type="text" id="user_id" name="user_id">

    <button type="submit">Submit</button>
  </form>

  <div id="message" style="margin-top: 10px; font-weight: bold;"></div>

  <hr>
  <h3>Task List</h3>
  <ul id="taskList"></ul>

  <script src="{{ url_for('static', filename='taskform.js') }}"></script>
</body>
</html>
